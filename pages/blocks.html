<div class="row">
{% assign sorted_blocks = site.blocks | sort:"sort_id" %}

<div class="col-md-6 col-md-offset-3">
	<div id="user_accordion" class="panel-group">
		{% for block in sorted_blocks %}
			<div class="panel panel-primary">
				<div class="panel-heading btn btn-block" data-toggle="collapse" data-target="#block_body_{{ forloop.index }}">
					<h2 class="panel-title">{{ block.title }}<span class="glyphicon glyphicon-chevron-down pull-right"/></h2>
				</div>
				<div id="block_body_{{ forloop.index }}" class="panel-collapse collapse">
					<div class="panel-body ">
						{{ block.content | markdownify }}
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
</div>

</div>
