<a class="hidden-xs hidden-sm hidden-md" href="http://www.reactivemanifesto.org/"> <img style="border: 0; position: fixed; left: 0; top:0; z-index: 9000" src="//d379ifj7s9wntv.cloudfront.net/reactivemanifesto/images/ribbons/we-are-reactive-blue-left.png"> </a>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
	<a href="/" class="navbar-brand navbar-brand-centered">{{ site.title }}</a>
	<button class="btn navbar-toggle" data-toggle="collapse" data-target="#header-bar">
		<span class="glyphicon glyphicon-chevron-down"/> Menu
	</button>
	<div class="navbar-collapse collapse" id="header-bar">
		<ul class="nav navbar-nav navbar-right">
			{% for availablepage in site.pages %}
				{% if availablepage.tags contains "show_in_header_menu" %}
				<li {% if page.url == availablepage.url %}class="active"{% endif %}>
					<a href="{{ availablepage.url }}">{{ availablepage.title }}</a>
				</li>
				{% endif %}
			{% endfor %}
		</ul>
	</div>
  </div>
</nav>
