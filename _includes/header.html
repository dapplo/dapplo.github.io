<nav class="navbar navbar-default navbar-fixed-side navbar-fixed-side-left" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">{{ site.title }}</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				{% for availablepage in site.pages %}
					{% if availablepage.tags contains "show_in_header_menu" %}
					<li {% if page.url == availablepage.url %}class="active"{% endif %}>
						<a href="{{ availablepage.url }}">{{ availablepage.title }}</a>
					</li>
					{% endif %}
				{% endfor %}
			</ul>
		</div>
	</div>
</nav>
{% if page.tags not contains "hide_title" %}
<div class="page-header">
	<h1 class="text-center">{{ page.title }}</h1>
</div>
{% endif %}
