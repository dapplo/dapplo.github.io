---
layout: default
---
<div class="page-header">
	{% if page.title %}
	<h1 class="text-center">{{ page.title }}</h1>
	{% else %}
	<h1 class="text-center">{{ page.github_project }}</h1>
	{% endif %}	
</div>

{% assign sorted_blocks = site.blocks | sort:"sort_id" %}
<div class="container-fluid">
	<div class="col-sm-2 col-md-2 col-lg-2">
		<div class="panel panel-info affix" >
			<div class="panel-heading">
				<h3 class="panel-title">Dapplo blocks</h3>
			</div>
			<div class="panel-body">
			  <ul>
				{% for block in sorted_blocks %}
				  <li>
					<a href="{{ block.url | prepend: site.baseurl }}">{{ block.github_project }}</a>
				  </li>
				{% endfor %}
			  </ul>
			</div>
		</div>
	</div>
	<div class="col-sm-6 col-md-8 col-lg-10">
		{{ content }}
	</div>
</div>
