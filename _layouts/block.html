---
layout: default
---
{% assign sorted_blocks = site.blocks | sort:"sort_id" %}
<div class="container-fluid">
	<div class="col-lg-3 hidden-sm hidden-xs hidden-md">
		<div class="panel panel-info affix" >
			<div class="panel-heading">
				<h3 class="panel-title">Blocks</h3>
			</div>
			<div class="panel-body">
			  <ul>
				{% for block in sorted_blocks %}
				  <li>
					<a href="{{ block.url | prepend: site.baseurl }}">{{ block.title }}</a>
				  </li>
				{% endfor %}
			  </ul>
			</div>
		</div>
	</div>
	<div class="col-md-7">
		{{ content }}
	</div>
</div>
