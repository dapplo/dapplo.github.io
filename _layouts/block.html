---
layout: block_overview
---
<div>
	<h1>{{page.github_project}} <a href="https://github.com/{{site.github_username}}/{{page.github_project}}"><i class="fa fa-github fa-fw"></i></a>{% if page.appveyor_id != nil %}<img src="https://ci.appveyor.com/api/projects/status/{{page.appveyor_id}}?svg=true"/>{% endif %}
	</h1>
</div>
{% if page.tags contains "work_in_progress" %}
	<div class="panel panel-warning">
	  <div class="panel-heading">
		<h3 class="panel-title">WORK IN PROGRESS</h3>
	  </div>
	</div>
{% endif %}
{{ content }}
