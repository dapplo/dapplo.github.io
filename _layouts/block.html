---
layout: default
---
<div class="list-group">
	<a class="list-group-item" href="https://github.com/{{site.github_username}}/{{page.github_project}}">Github project: {{page.github_project}}</a>
	{% if page.appveyor_id != nil %}<div class="list-group-item">Build status: <img src="https://ci.appveyor.com/api/projects/status/{{page.appveyor_id}}?svg=true"/></div>{% endif %}
</div>
{% if page.tags contains "work_in_progress" %}
<div class="panel panel-warning">
	<div class="panel-heading">
		<h3 class="panel-title">WORK IN PROGRESS</h3>
	</div>
</div>
{% endif %}
{{ content }}
